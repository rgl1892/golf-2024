<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Golf Golf Golf{% endblock %}</title>
    {% load static %}
    <meta
      name="The Superb Ock: Champions League"
      description="The fans wanted more. We gave them More-ock-o"
    />
    <meta property="og:title" content="The Superb Ock" />
    <meta property="og:description" content="The fans wanted more. We gave them More-ock-o" />
    <meta property="og:url" content="https://www.thesuperbock.co.uk" />
    <meta
      property="og:image"
      content="{% static 'tournaments/pictures/superbock.png' %}"
    />
    <meta property="og:type" content="website" />

    <meta property="og:locale" content="en_GB" />
    <link
      rel="icon"
      type="image/png"
      href="{% static 'tournaments/pictures/superbock.png' %}"
    />
    <link
      rel="shortcut icon"
      type="image/png"
      href="{% static 'tournaments/pictures/superbock.png' %}"
    />
    <link rel="mask-icon" href="{% static 'tournaments/pictures/superbock.png' %}">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'tournaments/styles.css' %}">

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'homepage' %}">The Superb Ock+</a>
            <button class="navbar-toggler hidden-lg-up" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                aria-label="Toggle navigation"><img src="{% static 'tournaments/pictures/superbock.png' %}"
                
                    height="35px" width="35px" alt=""></button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'homepage' %}" aria-current="page">Home
                            <span class="visually-hidden">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'stats' %}">Stats</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'courses' %}">Courses</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-bs-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">Player Info</a>
                        <div class="dropdown-menu" aria-labelledby="dropdownId">
                            <a class="dropdown-item" href="{% url 'player_stats' %}">Player Stats</a>
                            <a class="dropdown-item" href="{% url 'highlights' %}">Highlights</a>
                        </div>
                    </li>
                </ul>
                <form class="d-flex my-2 my-lg-0">
                    {% if user.is_authenticated %}
                    <a class="navbar-brand" href="{% url 'logout' %}" class="nav-link active" title="Log Out">Log Out {{user.first_name}} {{user.last_name|first}}</a>
                    {% else %}
                    <a class="navbar-brand" href="{% url 'login' %}" class="nav-link active" title="Login">Login</a>
                    <a class="navbar-brand" href="{% url 'sign_up_user' %}" class="nav-link active" title="sign up user">Sign Up</a>
                    {% endif %}
                </form>
            </div>
        </div>
    </nav>





    <div class="container main">
        {% block content %}


        {% endblock content %}
    </div>
</body>
