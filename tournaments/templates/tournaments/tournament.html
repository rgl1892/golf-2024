{% extends 'tournaments/base.html' %}
{% block content %}


<h1>{{selected_tournament}}</h1>
<div class="container">
    <div class="row">
        <div class="col col-md-3">
            <ul class="list-group">
                {% for holiday in holidays %}


                <a class="list-group-item list-group-item-action"
                    href="{% url 'rounds' tournament=tournament holiday=holiday.slug %}">Holiday
                    {{holiday.holiday_number}}</a>


                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock content%}
