{% extends 'tournaments/base.html' %}
{% block content %}


<h1>{{selected_tournament}}</h1>
<div class="container">
    <div class="row">
        <div class="col col-md-3">
{% for holiday in holidays %}
    
<ul class="list-group">
    <a class="list-group-item list-group-item-action" href="{% url 'rounds' tournament=tournament holiday=holiday.slug %}">Holiday {{holiday.holiday_number}}</a>
</ul>

{% endfor %}
</div></div></div>
{% endblock content%}
