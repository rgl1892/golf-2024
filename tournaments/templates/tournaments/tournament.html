{% extends 'tournaments/base.html' %}
{% block content %}


<h1>{{selected_tournament}}</h1>
<div class="container">
{% for holiday in holidays %}
    
<ul class="list-group">
    <a class="list-group-item list-group-item-action" href="{% url 'rounds' tournament=tournament holiday=holiday.slug %}">{{holiday}}</a>
</ul>

{% endfor %}
</div>
{% endblock content%}
