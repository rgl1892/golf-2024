{% extends 'tournaments/base.html' %}
{% block content %}

{% load static %}
<script src="{% static 'tournaments/js/d3.v7.js' %}" ></script>
<script id="hello-data" type="application/json">{"lat": {{lat}},"long":{{long}}}</script>
<script  type="module" src="{% static 'tournaments/js/weather.js' %}" defer data-username="37"></script>

<div class="container">
    <div class="row">
        <div class="col-6">
            <h1>Rounds</h1>
            <h1>{{holiday}}</h1>
        </div>
        
        <div class="col-6 d-flex flex-column align-items-end">
            <h4>{{weather.0.current.temperature_2m}}<sup>o</sup>C</h4>
            <h4>{{weather.1}}</h4>

        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col col-md-3">
            <ul class="list-group my-3">
                {% for round in rounds %}


                <a class="list-group-item list-group-item-action"
                    href="{% url 'scores' tournament=tournament holiday=holiday.slug selected_round=round.round_number %}">Round
                    {{round.round_number}}</a>

                {% endfor %}
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <!--  Modal trigger button  -->
            <button
                type="button"
                class="btn btn-warning btn-lg text-nowrap my-3"
                data-bs-toggle="modal"
                data-bs-target="#modalId"
            >
                New Round
            </button>
            
            <!-- Modal Body-->
            <div
                class="modal fade"
                id="modalId"
                tabindex="-1"
                role="dialog"
                aria-labelledby="modalTitleId"
                aria-hidden="true"
            >
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalTitleId">
                                New round for {{holiday}}
                            </h5>
                            <button
                                type="button"
                                class="btn-close"
                                data-bs-dismiss="modal"
                                aria-label="Close"
                            ></button>
                        </div>
                        <div class="modal-body">
                            <div class="container-fluid">
                            <div class="mb-3">
                                <select
                                    class="form-select form-select-lg"
                                    name=""
                                    id=""
                                >
                                    <option selected>Course</option>
                                    {% for course in courses %}
                                    <option value="">{{course.course_name}} {{course.tee}}</option>
                                    {% endfor %}
                                </select>
                                
                            </div>
                           
                            
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button
                                type="button"
                                class="btn btn-secondary"
                                data-bs-dismiss="modal"
                            >
                                Close
                            </button>
                            <button type="button" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>
{% endblock content%}
